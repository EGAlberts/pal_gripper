${GRIPPER_SUFFIX}_controller:
  ros__parameters:
    type: joint_trajectory_controller/JointTrajectoryController
    joints:
      - ${GRIPPER_SUFFIX}_right_finger_joint
      - ${GRIPPER_SUFFIX}_left_finger_joint
    command_interfaces:
      - position
    state_interfaces:
      - position

    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 5.0
      ${GRIPPER_SUFFIX}_right_finger_joint:
        goal: 0.02
      ${GRIPPER_SUFFIX}_left_finger_joint:
        goal: 0.02
